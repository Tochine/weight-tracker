<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weight Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h2 class="logo">Weight Tracking App</h2>
		<nav>
			<ul class="nav-links">
				<li><a href="#">Login</a></li>
				<li><a href="#">Chart</a></li>
			</ul>
		</nav>
	</header>
	<div class="wrapper">
		<h3>Tracker</h3>
		<form>
			<label>Date</label>
			<input type="date" name="date" width="100" required>
			<label>Current Weight</label>
			<input type="text" name="weight" placeholder="lbs / kg" required>
			<label>Difference</label>
			<input type="text" name="difference" placeholder="15kg" required>
			<label>Note to self</label>
			<textarea placeholder="Encourage yourself here!"></textarea>
			<input type="submit" value="Save">
		</form>
	</div>

</body>
</html>
